{% with btn_class='relative bg-text/10 border border-text/10 hover:bg-text/20 w-full text-text ihover:text-text/80 py-2.5 rounded flex items-center justify-center transition-all' %}
  <div class="px-2 sm:px-6 grid grid-cols-2 gap-3">
    <button onclick="hideModel('add-broker-modal'); openModel('add-binance-modal', false); mountStripeElement('binance');" class="{{ btn_class }}">{% include 'svg/binance.html' with class='aspect-auto h-4 fill-current max-w-[80%]' %}</button>
    <button onclick="hideModel('add-broker-modal'); openModel('add-binanceus-modal', false); mountStripeElement('binanceus');" class="{{ btn_class }}">{% include 'svg/binance_us.html' with class='aspect-auto h-4 fill-current max-w-[80%]' %}</button>

    <button onclick="hideModel('add-broker-modal'); openModel('add-bitget-modal', false); mountStripeElement('bitget');" class="{{ btn_class }}">{% include 'svg/bitget.html' with class='text-current h-4' %}</button>
    <button onclick="hideModel('add-broker-modal'); openModel('add-bybit-modal', false); mountStripeElement('bybit');" class="{{ btn_class }}">{% include 'svg/bybit.html' with class='h-4 aspect-auto fill-current' %}</button>

    <button onclick="hideModel('add-broker-modal'); openModel('add-bingx-modal', false); mountStripeElement('bingx');" class="{{ btn_class }}">{% include 'svg/bingx.html' with class='h-4 aspect-auto fill-current' %}</button>
    <button onclick="hideModel('add-broker-modal'); openModel('add-bitmart-modal', false); mountStripeElement('bitmart');" class="{{ btn_class }}">{% include 'svg/bitmart.html' with class='h-4 aspect-auto fill-current' %}</button>
    <button onclick="hideModel('add-broker-modal'); openModel('add-kucoin-modal', false); mountStripeElement('kucoin');" class="{{ btn_class }}">{% include 'svg/kucoin.html' with class='h-3.5 aspect-auto fill-current text-current' %}</button>

    <button onclick="hideModel('add-broker-modal'); openModel('add-okx-modal', false); mountStripeElement('okx');" class="{{ btn_class }}">{% include 'svg/okx.html' with class='h-3 aspect-auto fill-current text-current' %}</button>
    <button onclick="hideModel('add-broker-modal'); openModel('add-coinbase-modal', false); mountStripeElement('coinbase');" class="{{ btn_class }}">{% include 'svg/coinbase.html' with class='h-3 aspect-auto fill-current' %}</button>

    <button onclick="hideModel('add-broker-modal'); openModel('add-crypto-modal', false); mountStripeElement('crypto');" class="{{ btn_class }}">{% include 'svg/crypto.html' with class='h-5 aspect-auto fill-current' %}</button>
    <button onclick="hideModel('add-broker-modal'); openModel('add-mexc-modal', false); mountStripeElement('mexc');" class="{{ btn_class }}">{% include 'svg/mexc.html' with class='h-2.5 aspect-auto fill-current' %}</button>

    <button disabled onclick="hideModel('add-kraken-modal'); openModel('add-kraken-modal', false); mountStripeElement('kraken');" class="{{ btn_class }}">
      {% include 'svg/kraken.html' with class='h-3.5 aspect-auto fill-current text-current' %}
      <div class="absolute inset-0 bg-background/40 rounded-md flex items-center justify-center">
        <p class="text-text/80 text-xs mt-auto ml-auto">Under development</p>
      </div>
    </button>

    <button disabled onclick="hideModel('add-broker-modal'); openModel('add-bitunix-modal', false); mountStripeElement('bitunix');" class="{{ btn_class }}">
      {% include 'svg/bitunix.html' with class='h-3.5 aspect-auto fill-current text-current' %}
      <div class="absolute inset-0 bg-background/40 rounded-md flex items-center justify-center">
        <p class="text-text/80 text-xs mt-auto ml-auto">Under development</p>
      </div>
    </button>

    <button disabled onclick="hideModel('add-broker-modal'); openModel('add-bitmex-modal', false); mountStripeElement('bitmex');" class="{{ btn_class }}">
      {% include 'svg/bitmex.html' with class='h-3 aspect-auto fill-current' %}
      <div class="absolute inset-0 bg-background/40 rounded-md flex items-center justify-center">
        <p class="text-text/80 text-xs mt-auto ml-auto">Under development</p>
      </div>
    </button>
    {% comment %} <button disabled onclick="hideModel('add-broker-modal'); openModel('add-webull-modal', false); mountStripeElement('webull');" class="{{ btn_class }}">
      {% include 'svg/webull.html' with class='h-3.5 aspect-auto fill-current text-current' %}
      <div class="absolute inset-0 bg-background/40 rounded-md flex items-center justify-center">
        <p class="text-text/80 text-xs mt-auto ml-auto">Under development</p>
      </div>
    </button> {% endcomment %}
    <button disabled onclick="hideModel('add-broker-modal'); openModel('add-hyperliquid-modal', false); mountStripeElement('hyperliquid');" class="{{ btn_class }}">
      {% include 'svg/hyperliquid.html' with class='h-3.5 aspect-auto fill-current text-current' %}
      <div class="absolute inset-0 bg-background/40 rounded-md flex items-center justify-center">
        <p class="text-text/80 text-xs mt-auto ml-auto">Under development</p>
      </div>
    <button disabled onclick="hideModel('add-broker-modal'); openModel('add-apex-modal', false); mountStripeElement('apex');" class="{{ btn_class }}">
      {% include 'svg/apex.html' with class='h-4 aspect-auto fill-current text-current' %}
      <div class="absolute inset-0 bg-background/40 rounded-md flex items-center justify-center">
        <p class="text-text/80 text-xs mt-auto ml-auto">Under development</p>
      </div>
    </button>

    <span class="col-span-full"></span>

    <button onclick="hideModel('add-broker-modal'); openModel('add-metatrader4-modal', false); mountStripeElement('metatrader4');" class="{{ btn_class }}">{% include 'svg/metatrader4.html' with class='h-3.5 aspect-auto fill-current text-current' %}</button>
    <button onclick="hideModel('add-broker-modal'); openModel('add-metatrader5-modal', false); mountStripeElement('metatrader5');" class="{{ btn_class }}">{% include 'svg/metatrader5.html' with class='h-3.5 aspect-auto fill-current text-current' %}</button>
    <button onclick="hideModel('add-broker-modal'); openModel('add-tradelocker-modal', false); mountStripeElement('tradelocker');" class="{{ btn_class }} !py-1.5">{% include 'svg/tradelocker.html' with class='h-6 aspect-auto fill-current' %}</button>

    <button onclick="hideModel('add-broker-modal'); openModel('add-dxtrade-modal', false); mountStripeElement('dxtrade');" class="{{ btn_class }}">{% include 'svg/dxtrade.html' with class='h-3.5 aspect-auto fill-current text-current' %}</button>

    <button onclick="hideModel('add-broker-modal'); openModel('add-ctrader-modal', false); mountStripeElement('ctrader');" class="{{ btn_class }}">
      {% include 'svg/ctrader.html' with class='h-4 aspect-auto fill-current text-current' %}
    </button>

    <button disabled onclick="hideModel('add-broker-modal'); openModel('add-ninjatrader-modal', false); mountStripeElement('ninjatrader');" class="{{ btn_class }}">
      {% include 'svg/ninjatrader.html' with class='h-3.5 aspect-auto fill-current text-current' %}
      <div class="absolute inset-0 bg-background/40 rounded-md flex items-center justify-center">
        <p class="text-text/80 text-xs mt-auto ml-auto">Under development</p>
      </div>
    </button>
    <button disabled onclick="hideModel('add-broker-modal'); openModel('add-tradestation-modal', false); mountStripeElement('tradestation');" class="{{ btn_class }}">
      {% include 'svg/tradestation.html' with class='h-3.5 aspect-auto fill-current text-current' %}
      <div class="absolute inset-0 bg-background/40 rounded-md flex items-center justify-center">
        <p class="text-text/80 text-xs mt-auto ml-auto">Under development</p>
      </div>
    </button>
  </div>
{% endwith %}
