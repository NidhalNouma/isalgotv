{% with imgs_count=images|length %}
  {% if imgs_count >= 1 %}
    <div class="flex gap-1 max-w-full mt-1">
      {% for image in images %}
        <img class="rounded-md h-16 aspect-square object-cover cursor-pointer" src="{{ image.img.url }}" alt="{{ image.name }}" onclick="showModalImages(this)" />
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
