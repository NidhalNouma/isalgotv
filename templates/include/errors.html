{% if error %}
<div
  {% if id %}
  id="{{id}}"
  {% else %}
  id="alert-{{close}}"
  {% endif %}
  class="relative mx-auto text-sm flex p-4 text-error bg-transparent border-2 border-error/40 rounded-md {{class}}"
  role="alert"
>
  <div class="absolute inset-0 bg-error/5 rounded-md  pointer-events-none"></div>
  <svg class="flex-shrink-0 inline w-4 h-4 me-2 mt-[3px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.929 4.929 19.07 19.071"/><circle cx="12" cy="12" r="10"/></svg>

  <span class="sr-only">Error!</span>
  <div>
    <p>{{ error|safe }}</p>
  </div>

  {% if close %}
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-transparent text-current rounded-lg inline-flex items-center justify-center h-8 w-8"
    data-dismiss-target="#alert-{{ close }}"
    aria-label="Close"
    onclick="document.getElementById('alert-{{close}}').remove()"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
  {% endif %}
</div>

{% endif %}
