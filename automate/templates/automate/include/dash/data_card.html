<div class="bg-text/5 text-text/80 text-xs font-medium p-4 rounded-lg">
  {% if url %}
    <h5 class="text-sm text-title/80 font-semibold"><a href="{{ url }}">{{ title }}</a></h5>
  {% else %}
    <h5 class="text-sm text-title/80 font-semibold">{{ title }}</h5>
  {% endif %}
  <h5 class="text-4xl font-semibold {{ value_class|default:'text-text/80' }}">{{ value|default:'0' }}</h5>
  <div class="mt-1.5 flex justify-start items-center gap-2">
    <div class="flex flex-col space-y-1">
      <span class="text-xs text-profit flex items-center gap-1 bg-profit/10 px-2 py-1 rounded-md">{{ profit_value|default:'0' }} +</span>
      <span class="text-xs text-loss/80 flex items-center gap-1 bg-loss/10 px-2 py-1 rounded-md">{{ loss_value|default:'0' }} -</span>
    </div>
    <div class="flex flex-col space-y-1">
      <span class="text-xs text-primary flex items-center gap-1 bg-primary/10 px-2 py-1 rounded-md">
        {{ buy_value|default:'0' }}<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-3 aspect-auto text-current">
          <path d="M16 7h6v6" />
          <path d="m22 7-8.5 8.5-5-5L2 17" />
        </svg>
      </span>
      <span class="text-xs text-title/80 flex items-center gap-1 bg-title/10 px-2 py-1 rounded-md">
        {{ sell_value|default:'0' }}<svg xmlns="http://www.w3.org/2000/svg" viewBox="0                0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-3 aspect-auto text-current">
          <path d="M16 17h6v-6" />
          <path d="m22 17-8.5-8.5-5 5L2 7" />
        </svg>
      </span>
    </div>
  </div>
</div>
