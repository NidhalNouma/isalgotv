<!-- CTA Buttons Component: Primary + optional Secondary -->
<!-- Side by side on desktop, stacks on mobile via inline-block wrapping -->
<!-- Params: primary_url, primary_text, secondary_url (optional), secondary_text (optional) -->
<div style="text-align: center;">
  <!-- [if mso]><table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center"><tr><td align="center"><![endif] -->
  <div style="display: inline-block; margin: 0 4px 8px;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0">
      <tr>
        <td align="center" style="background-color: #3861f6; border-radius: 6px; padding: 6px 16px;">
          <a href="{{ primary_url }}" style="display: inline-block; color: #ffffff; text-decoration: none; font-weight: 500; font-size: 14px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">{{ primary_text }}</a>
        </td>
      </tr>
    </table>
  </div>
  {% if secondary_url %}
    <!-- [if mso]></td><td style="width: 12px;"></td><td align="center"><![endif] -->
    <div style="display: inline-block; margin: 0 4px 8px;">
      <table role="presentation" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td align="center" style="border: 2px solid #e5e7eb; border-radius: 6px; padding: 6px 16px;">
            <a href="{{ secondary_url }}" style="display: inline-block; color: #333333; text-decoration: none; font-weight: 500; font-size: 14px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">{{ secondary_text }}</a>
          </td>
        </tr>
      </table>
    </div>
  {% endif %}
  <!-- [if mso]></td></tr></table><![endif] -->
</div>
