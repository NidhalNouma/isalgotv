<div class="mb-4">
  {% if results|length > 0 %}
    {% if user.is_authenticated and has_subscription %}
      <button class="btn-text text-sm font-semibold underlinei" id="add-result-btn" onclick="openModel('add-result-modal')">Share your results</button>
    {% elif user.is_authenticated and not has_subscription %}
      <button class="btn-text text-sm font-semibold underlinei" onclick="openModel('upgrade-modal')">Share your results</button>
    {% endif %}
  {% endif %}
</div>

{% if user.is_authenticated and has_subscription %}
  {% include 'include/add_result_form.html' %}
{% endif %}
