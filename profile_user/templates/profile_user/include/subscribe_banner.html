<div class="relative bg-gradient-to-r from-title/5 via-primary/5 to-primary/10 rounded backdrop-blur-sm">
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&q=80&w=3432&ixlib=rb-4.0.3')] opacity-5 bg-cover bg-center mix-blend-overlay"></div>
  <div class="max-w-full mx-auto px-4 py-4 relative">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-8">
      <div class="flex items-center gap-x-4">
        <div class="relative">
          <div class="absolute -inset-1 bg-primary/20 rounded-full blur-sm opacity-50 animate-pulse"></div>
          <div class="relative bg-primary/10 p-2 rounded-full border border-primary/50">
            <svg class="w-5 h-5 text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wand-sparkles">
              <path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72" />
              <path d="m14 7 3 3" />
              <path d="M5 6v4" />
              <path d="M19 14v4" />
              <path d="M10 2v2" />
              <path d="M7 8H3" />
              <path d="M21 16h-4" />
              <path d="M11 3H9" />
            </svg>
          </div>
        </div>
        <div>
          <h3 class="text-sm font-semibold text-primary">Premium Trading Features</h3>
          <p class="text-sm text-text mt-0.5">Access advanced strategies, trading results, and much more</p>
        </div>
      </div>
      <div class="flex items-center gap-x-4 mt-2 sm:mt-0 w-full sm:w-fit max-w-xs">
        <button onclick="toggleGetStarted()" class="btn-primary !w-full !font-bold truncate !py-2.5">Start here</button>
        {% comment %} <button onclick="document.getElementById('subscribe-banner').remove()" class="btn-icon">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button> {% endcomment %}
      </div>
    </div>
  </div>
</div>
