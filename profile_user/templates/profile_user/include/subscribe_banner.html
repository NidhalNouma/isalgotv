<div onclick="toggleGetStarted()" class="group cursor-pointer relative overflow-hidden rounded-xl">
  {# Gradient overlay #}
  <div class="absolute inset-0 bg-gradient-to-b sm:bg-gradient-to-r from-primary/10 via-primary/5 to-transparent"></div>
  {% comment %} <div class="absolute inset-0 opacity-100 bg-[radial-gradient(circle_at_20%_50%,rgba(255,255,255,0.03),transparent_50%)]"></div> {% endcomment %}

  <div class="relative p-4 sm:p-5 flex flex-col sm:flex-row items-start sm:items-end justify-start gap-4">
    <div class="flex items-center gap-4">
      {# Icon #}
      <div class="relative flex-shrink-0">
        <div class="absolute -inset-1 bg-primary/20 rounded-full blur-md opacity-60 group-hover:opacity-80 transition-opacity"></div>
        <div class="relative p-3 rounded-full bg-primary/10 backdrop-blur">
          <svg class="w-5 h-5 text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72" />
            <path d="m14 7 3 3" />
            <path d="M5 6v4" />
            <path d="M19 14v4" />
            <path d="M10 2v2" />
            <path d="M7 8H3" />
            <path d="M21 16h-4" />
            <path d="M11 3H9" />
          </svg>
        </div>
      </div>

      {# Content #}
      <div class="flex-1">
        <h3 class="text-sm font-semibold text-title mb-0.5">Premium Trading Features</h3>
        <p class="text-xs sm:text-sm text-text/70">Access premium strategies, trading results, and much more</p>
      </div>
    </div>

    {# CTA Button #}
    <div class="flex-shrink-0">
      <span class="inline-flex items-center text-primary bg-primary/10 group-hover:bg-primary/20 rounded-lg px-3 py-1.5 text-sm font-medium transition-all">
        <span>Get Access</span>
        <svg class="h-4 w-4 ml-1.5 group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M7 7h10v10"></path>
          <path d="M7 17 17 7"></path>
        </svg>
      </span>
    </div>
  </div>
</div>
