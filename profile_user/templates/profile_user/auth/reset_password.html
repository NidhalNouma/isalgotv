{% extends 'auth/auth_page.html' %}

{% block page %}
  <main class="my-auto mx-auto max-w-[100%] md:max-w-xl w-[27rem]">
    <div class="text-title text-xl">
      <h3 class="text-center">Forget your Password?</h3>

      <p class="text-text text-sm text-center mt-4">
        Enter your email address and we will send you<br /> instructions to reset your password.
      </p>
    </div>

    <form class="mt-8" action="{% url 'reset_password' %}" method="post">
      {% csrf_token %}
      <label for="{{ form.email.id_for_label }}" class="input-label">Your Email</label>
      <div class="relative mb-6">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-text/60" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
          </svg>
        </div>
        <input type="text" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" class="input-text pl-10 w-full" placeholder="name@company.com" />
      </div>
      {% include './errors.html' %}
      <button id="btn-reset-pass" onclick="openLoader('', '-reset-pass', 'flex');" type="submit" class="btn-primary mt-4 mb-2 w-full">Send</button>

      <button id="spinner-reset-pass" type="button" disabled class="btn-primary mt-4 mb-2 w-full hidden">
        Sending<svg aria-hidden="true" role="status" class="h-4 aspect-square ml-1.5 text-text animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path class="fill-text/60" d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" />
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor" />
        </svg>
      </button>

      <div class="">
        <a href="{% url 'login' %}" class="text-secondary text-sm font-bold">Back to log in</a>
      </div>
    </form>
  </main>
{% endblock %}
