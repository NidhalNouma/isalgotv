{% extends 'page.html' %}

{% block page %}

    <main class="my-auto mx-auto max-w-[100%] md:max-w-xl w-[27rem]">
        <div class="w-full flex items-center justify-center mb-4">
            <svg class="text-success fill-success h-24 w-24  p-3 rounded-full border-4 border-success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg>
        </div>
        <div class="text-title text-xl">
            <h3 class="text-center">Check your Email</h3>

            <p class="text-text text-sm text-center mt-4">Please check your inbox and follow the instructions</br> to reset your password.</p>
        </div>

        <div class="mt-4">
            <button id="btn-resend-email"  onclick="openLoader('', '-resend-email', 'flex');" type="button" class="btn-primary mt-4 mb-2 w-full">
                Resend Email
            </button>


      <button
      id="spinner-resend-email"
      type="button"
      disabled
      class="text-text text-sm items-center justify-center mt-4 mb-2 w-full hidden"
    >
      Resending
      <svg
        aria-hidden="true"
        role="status"
        class="h-4 aspect-square ml-1.5 text-text animate-spin"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >

          class="fill-text/60"
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentColor"
        />
      </svg>
    </button>

            <div class="">
                <a href="{% url 'login' %}" class="text-secondary text-sm font-bold">Back to log in</a>
            </div>
        </div>
    </main> 

{% endblock page %}
