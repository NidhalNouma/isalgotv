<div
  id="add-{{broker_type}}-modal"
  data-modal-target="add-{{broker_type}}-modal"
  data-modal-backdrop="static"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div
    class="relative w-full max-w-xl max-h-full bg-background rounded-lg shadow flex flex-col"
  >
    <!-- Modal header -->
    <div
      class="flex items-center justify-between p-4 sticky top-0 bg-background z-50 rounded-t-lg"
    >
      <h3 class="text-xl font-semibold text-title flex items-center capitalize">
        <button
          type="button"
          class="mr-2 btn-icon"
          onclick="hideModel('add-{{broker_type}}-modal'); openModel('add-broker-modal');"
        >
          <svg
            class="w-5 h-5 stroke-current"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="48"
              d="M244 400L100 256l144-144M120 256h292"
            ></path>
          </svg></button
        >{{broker_type}}
        <button
          class="ml-1"
          onclick="openDrawer('drawer-Performance')"
          type="button"
        >
          <svg
            class="text-text hover:text-title h-5 aspect-square transition-all"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 6a3.939 3.939 0 0 0-3.934 3.934h2C10.066 8.867 10.934 8 12 8s1.934.867 1.934 1.934c0 .598-.481 1.032-1.216 1.626a9.208 9.208 0 0 0-.691.599c-.998.997-1.027 2.056-1.027 2.174V15h2l-.001-.633c.001-.016.033-.386.441-.793.15-.15.339-.3.535-.458.779-.631 1.958-1.584 1.958-3.182A3.937 3.937 0 0 0 12 6zm-1 10h2v2h-2z"
            ></path>
            <path
              d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
            ></path>
          </svg>
        </button>
      </h3>
      <button
        type="button"
        class="btn-icon"
        data-modal-hide="add-{{broker_type}}-modal"
        onclick="hideModel('add-{{broker_type}}-modal');"
      >
        <svg
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <form
      class="relative p-6 pt-2 w-full max-w-md mx-auto flex flex-col gap-y-4"
      id="add-{{broker_type}}-form"
      hx-post="{% url 'add_crypto_broker_account' broker_type %}"
      hx-target="#at-accounts"
      hx-wait="swap"
    >
      <div class="w-full">
        <label for="{{broker_type}}_name" class="input-label">Name</label>
        <input
          type="text"
          id="{{broker_type}}_name"
          name="{{broker_type}}_name"
          class="input-text w-full"
          placeholder="Account 1"
        />
      </div>
      <div class="w-full">
        <label for="{{broker_type}}_apiKey" class="input-label">API key</label>
        <input
          type="text"
          id="{{broker_type}}_apiKey"
          name="{{broker_type}}_apiKey"
          class="input-text w-full"
          placeholder="AK-nmc..."
        />
      </div>
      <div class="w-full">
        <label for="{{broker_type}}_secretKey" class="input-label"
          >API secret key</label
        >
        <input
          type="text"
          id="{{broker_type}}_secretKey"
          name="{{broker_type}}_secretKey"
          class="input-text w-full"
          placeholder="--------"
        />
      </div>
      <div class="w-full">
        <label for="type" class="input-label">Type</label>

        <ul
          class="items-center w-full text-sm font-medium text-text/80 bg-text/10 rounded-md sm:flex"
        >
          <li class="w-full">
            <div class="flex items-center ps-3">
              <input
                id="{{broker_type}}-type-S"
                type="radio"
                value="S"
                name="{{broker_type}}_type"
                class="w-4 h-4 text-title bg-background border-text border checked:!border checked:!border-text dark:checked:!bg-transparent focus:ring-0"
                checked
              />
              <label
                for="{{broker_type}}-type-S"
                class="w-full py-3 ms-2 input-label mb-0 cursor-pointer"
                >Spot
              </label>
            </div>
          </li>

          {% if broker_type == "binance" %}
          <li class="w-full">
            <div class="flex items-center ps-3">
              <input
                id="{{broker_type}}-type-C"
                type="radio"
                value="C"
                name="{{broker_type}}_type"
                class="w-4 h-4 text-title bg-background border-text border checked:!border checked:!border-text dark:checked:!bg-transparent focus:ring-0"
              />
              <label
                for="{{broker_type}}-type-C"
                class="w-full py-3 ms-2 input-label mb-0 cursor-pointer"
                >COIN@M</label
              >
            </div>
          </li>
          {% endif %} {% if broker_type == "binance" %}
          <li class="w-full">
            <div class="flex items-center ps-3">
              <input
                id="{{broker_type}}-type-M"
                type="radio"
                value="U"
                name="{{broker_type}}_type"
                class="w-4 h-4 text-title bg-background border-text border checked:!border checked:!border-text dark:checked:!bg-transparent focus:ring-0"
              />
              <label
                for="{{broker_type}}-type-M"
                class="w-full py-3 ms-2 input-label mb-0 cursor-pointer"
                >USD@M</label
              >
            </div>
          </li>
          {% endif %} {% if broker_type == "bitget" %}
          <li class="w-full">
            <div class="flex items-center ps-3">
              <input
                id="{{broker_type}}-type-F"
                type="radio"
                value="F"
                name="{{broker_type}}_type"
                class="w-4 h-4 text-title bg-background border-text border checked:!border checked:!border-text dark:checked:!bg-transparent focus:ring-0"
              />
              <label
                for="{{broker_type}}-type-F"
                class="w-full py-3 ms-2 input-label mb-0 cursor-pointer"
                >Futures</label
              >
            </div>
          </li>
          {% endif %} {% if broker_type == "bybit" %}
          <li class="w-full">
            <div class="flex items-center ps-3">
              <input
                id="{{broker_type}}-type-D"
                type="radio"
                value="D"
                name="{{broker_type}}_type"
                class="w-4 h-4 text-title bg-background border-text border checked:!border checked:!border-text dark:checked:!bg-transparent focus:ring-0"
              />
              <label
                for="{{broker_type}}-type-D"
                class="w-full py-3 ms-2 input-label mb-0 cursor-pointer"
                >Derivatives</label
              >
            </div>
          </li>
          {% endif %}
        </ul>
      </div>

      {% csrf_token %}

      <div id="add-{{broker_type}}-form-errors" class="my-2"></div>

      <div class="w-full">
        <button
          id="btn-add-{{broker_type}}"
          type="submit"
          class="btn-primary mb-2 w-full mx-auto"
          onclick='document.getElementById("add-{{broker_type}}-form-errors").innerHTML = "";  openLoader("", "-add-{{broker_type}}", "flex");'
        >
          Save
          <svg
            class="h-4 aspect-square ml-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-download"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" x2="12" y1="15" y2="3" />
          </svg>
        </button>
        <button
          id="spinner-add-{{broker_type}}"
          disabled
          type="button"
          class="text-text text-sm items-center justify-center bg-background mb-2 w-full mx-auto hidden"
        >
          Saving
          <svg
            aria-hidden="true"
            role="status"
            class="h-4 aspect-square ml-1.5 text-text animate-spin"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="fill-text/60"
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
