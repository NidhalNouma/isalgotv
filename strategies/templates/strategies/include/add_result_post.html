<!-- Modal content -->
<div class="relative bg-background h-full flex flex-col">
  <!-- Modal header -->
  <div class="flex items-center justify-between p-4 sticky top-0 nav-bg z-50">
    <h3 class="text-xl font-semibold text-title flex items-center">
      <button type="button" class="mr-2 btn-icon" onclick="nextResultStep('add-result-modal-post', 'add-result-modal-result')">
        <svg class="w-5 h-5 stroke-current" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"></path>
        </svg>
      </button>Post
    </h3>
    <button id="add-result-modal-close-btn-post" type="button" class="btn-icon" onclick="hideModel('add-result-modal-post')">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>
  <!-- Modal body -->
  <div class="h-full w-full my-auto px-4">
    <div class="my-4 flex flex-col gap-3 max-w-md mx-auto">
      {% comment %} {% include 'include/infos.html' with info='Please take your time and provide a brief description of how you used this strategy and how you accomplished this result.' %} {% endcomment %}
      <div class="flex items-center gap-2">
        <svg class="h-4 fill-success inline-flex" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path>
        </svg>
        <span class="text-title text-sm font-medium">Properties</span>
      </div>
      <div class="flex items-center gap-2">
        <svg class="h-4 fill-success inline-flex" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path>
        </svg>
        <span class="text-title text-sm font-medium">Perfermance</span>
      </div>
      <div class="flex items-center gap-2">
        <svg class="h-4 fill-success inline-flex" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path>
        </svg>
        <span class="text-title text-sm font-medium">List of trades</span>
      </div>
      <div id="add-result-comment" class="flex items-center gap-2 mt-2">
        {% comment %} <svg class="h-4 fill-success inline-flex" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path>
        </svg> {% endcomment %}
        <button type="button" onclick="changeHidden('add-result-comment-input', 'add-result-comment', 'flex')" class="btn-icon ml-0 text-sm font-medium">Add a comment</button>
      </div>
    </div>

    <div id="add-result-comment-input" class="hidden px-0 py-3 rounded-lg bg-transparent">
      <div class="self-stretch flex flex-col">
        <input id="add-result-imgs" class="hidden" type="file" accept="image/*" name="images" multiple onchange="showSelectedFiles('add-result-imgs' ,'add-result-imgs-list')" />
        <button onclick="showSelectImgs('add-result-imgs')" type="button" class="mt-auto btn-icon">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 18">
            <path fill="currentColor" d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z" />
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 1H2a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z" />
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z" />
          </svg>
          <span class="sr-only">Upload image</span>
        </button>
      </div>
      <textarea name="description" rows="3" class="block w-full ml-2 input-text" placeholder="Comment..."></textarea>
    </div>

    <div id="add-result-imgs-list" class="max-w-full"></div>
  </div>

  <div id="modal-result-error-message-post" class="hidden mx-4 p-4 mb-2 mt-2 text-sm text-error rounded-lg bg-error/20" role="alert"></div>

  <div id="add-result-form-errors" class="my-2 mx-4"></div>

  <button onclick="post()" class="btn-primary w-full max-w-xs mx-auto font-medium px-4" type="submit" id="btn-result-post">
    Post<svg class="ml-1 h-3.5 aspect-square" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z" />
      <path d="M6 12h16" />
    </svg>
  </button>

  <button id="spinner-result-post" disabled type="button" class="w-fit mx-auto hidden bg-background text-text">
    <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-sm text-text animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path class="fill-text/60" d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" />
      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor" />
    </svg>Posting...
  </button>
</div>
