<form hx-post="{% url 'payment_method-create' %}" class="relative" id="form-pay-payment_methods">
  {% csrf_token %}

  <div class="relative mb-7">
    <div id="stripe-element-payment_methods" class="block w-full min-h-[3rem]"></div>
  </div>

  <input type="text" name="pm_id" id="pm-payment_methods" class="hidden" />

  <div class="mb-3" id="stripe-error-payment_methods">
    {% include 'include/errors.html' with error=error %}
  </div>

  <div class="w-full">
    <button type="button" onclick="onPayFormStripeElementSubmit('payment_methods')" id="btn-pay-submit-payment_methods" class="btn-accent block w-full max-w-full mx-auto font-semibold text-center">
      <div class="flex items-center justify-center w-full">
        ADD<svg xmlns="http://www.w3.org/2000/svg" class="fill-current w-3 h-3 ml-1 stroke-2" viewBox="0 0 448 512">
          <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
        </svg>
      </div>
    </button>

    <button id="spinner-pay-submit-payment_methods" disabled type="button" class="hidden btn-accent w-full mx-auto">
      Checking card {% include 'svg/spinner.html' with class='ml-1.5 h-4' %}
    </button>
  </div>
</form>
