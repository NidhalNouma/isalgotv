<div class="flex items-center justify-between p-4 sticky top-0 bg-gradient-to-b via-75% from-background via-background z-50">

        <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"></path>
      </svg>
    </button>Performance <button class="ml-2" onclick="openDrawer('drawer-Performance')" type="button">

        <circle cx="12" cy="12" r="10" />
