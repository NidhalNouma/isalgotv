<h3 class="text-xl font-semibold text-title flex items-start w-full">
  {% if not hide_icons %}
    <button type="button" class="mr-2 ml-0 btn-icon" onclick="hideModel('add-{{ broker_type }}-modal'); openModel('add-broker-modal', false);">
      <svg class="w-5 h-5 stroke-current" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"></path>
      </svg>
    </button>
  {% else %}
    <button disabled class="mr-2 ml-0 btn-icon opacity-0 pl-2">
      <svg class="w-5 h-5 stroke-current" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"></path>
      </svg>
    </button>
  {% endif %}
  <div class="mx-auto flex items-center mt-1">
    <div class="p-1">
      {% include 'svg/automate_svg_by_name.html' with broker_type=broker_type class='fill-text text-text' %}
    </div>

    {% if not hide_icons %}
      <button class="ml-1" onclick="openDrawer('drawer-add-docs-account-{{ broker_type }}')" type="button">
        <svg class="text-text hover:text-text/80 h-4 aspect-square transition-all" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info-icon lucide-info">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 16v-4" />
          <path d="M12 8h.01" />
        </svg>
      </button>
    {% endif %}
  </div>
</h3>
