{% for trade in trades %}
  {% include 'include/trade_row.html' with trade=trade %}
{% endfor %}

{% if next_start is not None %}
  <tr hx-ext="intersect" hx-trigger="intersect once" hx-get="{% url 'get_trades' broker_type id %}?start={{ next_start }}" hx-swap="outerHTML">
    <td colspan="11" class="py-4 text-center text-text/60 text-xs">Loading more...</td>
  </tr>
{% endif %}
