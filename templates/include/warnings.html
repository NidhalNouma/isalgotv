{% if warning %}
  <div id="alert-{{ close_id }}" class="relative mx-auto text-sm flex p-4 text-warning bg-transparent border border-warning/40 box-border rounded-md {{ class }}" role="alert">
    <div class="absolute inset-0 bg-warning/5 rounded-md pointer-events-none"></div>
    <svg class="flex-shrink-0 inline w-4 h-4 me-2 mt-[3px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3" />
      <path d="M12 9v4" />
      <path d="M12 17h.01" />
    </svg>

    <span class="sr-only">warning!</span>
    <div>
      <p class="{{ p_class }} !m-0">{{ warning|safe }}</p>
    </div>

    {% if close_id %}
      <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-transparent text-warning/80 hover:text-warning/60 transition-colors rounded-lg inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#alert-{{ close_id }}" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
      </button>
    {% endif %}
  </div>
{% endif %}
